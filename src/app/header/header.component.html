<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a [routerLink]="['/']" class="navbar-brand logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" href="#" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item"  [routerLinkActive]="['active']">
          <a class="nav-link" href="#" [routerLink]="['/blog']">Blog</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" href="#"  [routerLink]="['/weather']">Weather <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" href="#"  [routerLink]="['/charts']">Charts</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" href="#"  [routerLink]="['/contact']">Contact</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link"href="#"  [routerLink]="['/about']">About</a>
        </li>
      </ul>
      <div>
        <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
        <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>{{user.fullname}}
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
          <button mat-menu-item (click)="logout()">logout</button>
          <button mat-menu-item [routerLink]="['/userprofile']">Profile</button>
        </mat-menu>
      </div>
    </div>
  </nav>
</header>
