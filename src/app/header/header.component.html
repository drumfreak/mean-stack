<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <a [routerLink]="['/']" class="logo"></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item" href="#"  [routerLinkActive]="['active']">
          <a class="nav-link" href="#"  [routerLink]="['/weather']"  [routerLinkActive]="['active']">Weather <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"  [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"href="#"  [routerLink]="['/about']"  [routerLinkActive]="['active']">About</a>
        </li>
      </ul>
      <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
      <div>
        <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>{{user.fullname}}
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
          <button mat-menu-item (click)="logout()">logout</button>
          <button mat-menu-item [routerLink]="['/userprofile']">Profile</button>
        </mat-menu>
      </div>
    </div>
  </nav>
</header>
